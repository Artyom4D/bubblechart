<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BubbleChart</title>
	<style>
		#bubblechart {
			background-color: whiteSmoke;
		}
	</style>
</head>
<body>
	<canvas id="bubblechart" height="500" width="600"></canvas>
	<script src="dist/bubblechart.js"></script>
	<script>
		(function() {
			var chart;

			chart = new BubbleChart({
				canvasId: "bubblechart",
				data: getData(),
				metric: "things",
				textColor: "#FFF",
				fillColors: ["#02151A", "#B31D14", "#043A47", "#087891"]
			});

			chart.paint();

			function getData() {
				return [{
					label: "Astring",
					href: "http://google.com",
					data: 10,
					fillColor: "#387C2B"
				},{
					label: "Bstring",
					data: 5
				},{
					label: "Cstring",
					data:35
				},{
					label: "Dstringcutmeoffplease",
					data: 10
				},{
					label: "Estring",
					data: 2
				},{
					label: "Fstring",
					data: 12
				},{
					label: "Gstring",
					data: 17
				}];
			}
		})();
	</script>
</body>
</html>
