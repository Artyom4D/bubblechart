<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BubbleChart</title>
	<style>
		#bubblechart {
			background-color: whiteSmoke;
		}
	</style>
</head>
<body>
	<canvas id="bubblechart" height="500" width="600"></canvas>
	<script src="dist/bubblechart.js"></script>
	<script>
		(function() {
			var chart;

			chart = new BubbleChart({
				canvasId: "bubblechart",
				data: getData(),
				metric: "watchers",
				borderColor: "#ccc",
				borderSize: 3,
				usedArea: 0.2
			});

			chart.paint();

			function getData() {
				return [{
					label: "thing10",
					data: 10,
					fillColor: '#B21212'
				},{
					label: "thing5",
					data: 5,
					fillColor: "#FFFC19"
				},{
					label: "thing35",
					data:35,
					fillColor: "#1485CC"
				},{
					label: "thing",
					data: 10,
					fillColor: "#0971B2"
				},{
					label: "morething5",
					data: 2,
					fillColor: "#FFFC19"
				},{
					label: "morething35",
					data: 12,
					fillColor: "#1485CC"
				},{
					label: "morething",
					data: 17,
					fillColor: "#0971B2"
				}];
			}
		})();
	</script>
</body>
</html>
